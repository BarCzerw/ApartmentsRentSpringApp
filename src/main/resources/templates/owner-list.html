<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner list</title>
</head>
<body>
<div>
    <a th:href="@{/owner}">Owners</a>
</div>
<div>
    <a th:href="@{/apart}">Apartments</a>
</div>
<div>
    <a th:href="@{/owner/add}">Add new owner</a>
</div>
<hr>
<table>
  <tr th:each="owner,index : ${ownerList}">
    <td th:text="${index.index+1}"></td>
    <td th:text="${owner.firstName}"></td>
    <td th:text="${owner.lastName}"></td>
    <td th:text="${owner.apartmentsCount}"></td>
<!--    <td th:text="${owner.phoneNumber}"></td>
    <td th:text="${owner.email}"></td>-->
      <td>
          <a th:href="@{/owner/edit(ownerIdToEdit=${owner.ownerId})}">Edit</a>
      </td>
      <td>
          <a th:href="@{'/owner/'+${owner.ownerId}}">Details</a>
      </td>
      <td>
          <a th:href="@{/owner/delete(ownerIdToDelete=${owner.ownerId})}">Delete</a>
      </td>
  </tr>
</table>
</body>
</html>
